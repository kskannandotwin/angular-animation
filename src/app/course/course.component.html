<h3>{{ course.name }}
<span class="badge" [ngClass]="getCourseStatusClass()">{{ course.status }}</span>
</h3>
<hr>

<p>{{ course.description }}</p>

<div>
    <select class="form-control" #statusRef>
        <option value="Active">Active</option>
        <option value="InActive">InActive</option>
        <option value="Draft">Draft</option>
    </select>
    <button class="btn btn-primary mx-1" (click)="onStatusUpdate()">Update Status</button>
    <button class="btn btn-danger mx-1" (click)="onCourseDelete()">Delete Course</button>
</div>
